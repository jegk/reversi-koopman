<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Practice</title>
    
    <style>
      img {width: 400px;}
    </style>
  </head>
  <body>
    <h1>The Best Thanksgiving Dishes</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <div class="container-md">
      <div class="row align-items-start">
        <div class="col" width="400px" style="display:block;">
          <br><h3>Spiced-as-all-get-out pumpkin pie</h3>
          <br><img src="https://live.staticflickr.com/65535/48840556148_32b73afb40_b.jpg" alt="Pumpkin Pie Baby" />
        </div>
        <div class="col" width="400px" style="display:block;">
          <br><h3>Lean, mean, green-bean casserole machine</h3>
          <br><img src="https://live.staticflickr.com/4107/5213476682_4829187e22_b.jpg" alt="Green beans baby!"/>
        </div>
      </div>
      
      <div class="row align-items-start">
        <div class="col" width="400px" style="display:block;">
          <br><h3>The most smashingly-tasty mashed potatoes</h3>
          <br><img src="https://live.staticflickr.com/862/43588994782_27a309e56b_3k.jpg" alt="SMASHED potatoes baby" />
        </div>
        <div class="col" width="400px" style="display:block;">
          <br><h3>Not-just-anyone's-mama's famous fried turkey</h3>
          <br><img src="https://live.staticflickr.com/1290/5189256088_5f38324bc2_b.jpg" alt="Le fried turkey baby!"/>
        </div>
      </div>
      
      <div class="row align-items-start">
        <div class="col" width="400px" style="display:block;">
          <br><h3>Le cranberry sauce with nooks and crannies</h3>
          <br><img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Cranberry_Sauce_%283617909597%29.jpg" alt="Cranberry Baby" />
        </div>
        <div class="col" width="400px" style="display:block;">
          <br><h3>Be right back - stuffing that in my mouth!</h3>
          <br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Sage_stuffing_-_Making_and_finished_product_42.jpg/1599px-Sage_stuffing_-_Making_and_finished_product_42.jpg?20210507222324" alt="Stuffing baby!"/>
        </div>
        <br><br><button type="button" class="btn btn-primary" width="100px">Recipes</button>
      </div>
    </div>
    
  </body>
</html>
