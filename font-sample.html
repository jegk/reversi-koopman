<!DOCTYPE html>
<head>
  <title>Font Sample</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    .lede{font-family: 'Henny Penny', cursive;}
    .copy{font-family: 'Space Mono', monospace;}
</head>
<body>
  <h1 class="lede">Shiny Objects That Deter Birds</h1>
  <p class="copy">Birds are scared of shiny objects. Here is a list of things you might consider hanging outside to deter birds from your garden:</p>
  <ul class="copy">
    <li>CDs or DVDs</li>
    <li>glitter streamers</li>
    <li>old jewelry</li>
  </ul>
</body>
